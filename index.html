<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Uber eats</title>
</head>
<body>

    <header class="header">
        <div class="text-logo-wrapper">
            <img class="text-logo" src="./img/text-logo.svg" alt="logo Uber Eats">
        </div>
        <div class="header__user-part">
            <button class="header__button">Sign up</button>
            <button class="header__button header__button_black">Register</button>
            <div class="basket-logo-wrapper">
                <img class="basket-logo" src="./img/header-logos/basket-logo.svg" alt="basket logo">

        </div>
    </header>
