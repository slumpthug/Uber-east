<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <title>Uber eats</title>
</head>
<body>

    <header class="header">
        <img class="text-logo" src="./img/text-logo.svg" alt="logo Uber Eats">
        <div class="header__user-part">
            <button class="header__button">Sign up</button>
            <button class="header__button header__button_black">Register</button>
            <img class="basket-logo" src="./img/header-logos/basket-logo.svg" alt="basket logo" title="почему то у него не меняется цвет">
        </div>
    </header>
    <main>
        <section class="main-section">
            <div class="main-section__title-block">
                <h1 class="main-section__title">Трактир «Пушкин»</h1>
                <div class="main-section__info">
                    <span class="main-section__address">₽₽₽ • Европейская</span>
                    <button class="main-section__btn">40 - 50 Min</button>
                </div>
            </div>
        </section>
        <section class="main-section-range">
            <nav class="main-section-range__nav">
                <ul class="main-section-range__menu">
                    <li>
                        <a class="main-section-range__menu-link" href="#">Закуски</a>
                    </li>
                    <li>
                        <a class="main-section-range__menu-link" href="#">Салаты</a>
                    </li>
                    <li>
                        <a class="main-section-range__menu-link" href="#">Супы</a>
                    </li>
                    <li>
                        <a class="main-section-range__menu-link" href="#">Горячие блюда</a>
                    </li>
                    <li>
                        <a class="main-section-range__menu-link" href="#">Гарниры</a>
                    </li>
                    <li>
                        <a class="main-section-range__menu-link" href="#">Десерты</a>
                    </li>
                </ul>
            </nav>
        </section>
    </main>
</body>
</html>
